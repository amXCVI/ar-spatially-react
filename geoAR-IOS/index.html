<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="main.css" />

</head>

<body>

  <!-- ************************************************************ AR Model Viewer ************************************************************ -->
  <model-viewer id="arModel"
    src="https://cdn.glitch.global/e386f958-79b5-4ad5-b071-4cf533f0e8c2/Babochka.glb?v=1731178789647" autoplay ar
    ar-placement="wall" ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="0"
    shadow-softness="0">
    <!-- PROGRESS BAR -->
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <!-- Button start AR -->
    <button slot="ar-button" id="ar-button">
      <img src="https://cdn.glitch.global/e386f958-79b5-4ad5-b071-4cf533f0e8c2/ARButterfly.png?v=1731167455152"
        alt="Example Image" style="width:50px;height:50px;">
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png" />
    </div>
  </model-viewer>

  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- ************************************************************ Panel popup ************************************************************ -->
  <!-- Pop-up окно -->
  <div class="popup" id="popup">
    <div class="dataGPS" id="dataGPS">
      <div class="text-block"> Введите широту и долготу положения 3D модели в реальном мире </div>
      Широта
      <input type="number" value="" placeholder="Пример 48.859691" id="inputLat">
      Долгота
      <input type="number" value="" placeholder="Пример 2.292245" id="inputLon">
      Допустимое расстояние до объекта
      <input type="number" value="30" placeholder="Пример 2.292245" id="permissDistance">
      Расстояние до объекта
      <input type="number" value="" id="distance" readonly>
    </div>
    <div class="linkImage" id="linkImage">
      <!-- <a rel="ar" href="index_Viewer.html">  -->
      <img id="icon"
        src="https://cdn.glitch.global/e386f958-79b5-4ad5-b071-4cf533f0e8c2/ARButterfly.png?v=1731167455152"
        alt="3D Model Thumbnail">
      <!-- </a> -->
    </div>
  </div>

  <script type="module" src="./moduls/geoDevice.js"></script>

</body>

</html>
